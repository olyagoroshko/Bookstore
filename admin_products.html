                    <div class="col-md-8 col-sm-8 col-5 col-lg-2">

                        </ul>
                    </div>
                </div>

                <div class="mobile-menu d-block d-lg-none">
                </div>

        <!-- Start Search Popup -->
        <div class="box-search-content search_active block-bg close__top">
            <form id="search_mini_form" class="minisearch" action="#">
                <div class="field__search">
                    <input type="text" placeholder="Search entire store here...">

                        <a href="#"><i class="zmdi zmdi-search"></i></a>

                </div>
            </form>
            <div class="close__wrap">
                <span>close</span>
            </div>
        </div>

            </div>
        </div>

        <div class="admin-main-area section-padding--lg bg--white">
            <div class="container">
                <div class="admin_h2">

                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ol-lg-12">

                                    <thead>
                                        <tr class="title-top">
                                            <th class="product-checkbox"><input type="checkbox"></th>
                                            <th class="product-thumbnail">Image</th>
                                            <th class="product-name">Title </th>
                                            <th class="product-price">Price</th>

                                        <tr>
                                            <td class="user-checkbox"><input type="checkbox"></td>
                                            <td class="product-thumbnail">

                                        <tr>
                                            <td class="user-checkbox"><input type="checkbox"></td>

                                            </td>

                                            <td class="product-price"><span class="amount">$165.00</span></td>
                                            <td class="product-quantity">20</td>
                                            <td class="product-stock-status"><span class="wishlist-in-stock">In Stock</span></td>
                                        </tr>
                                        <tr>
                                            <td class="user-checkbox"><input type="checkbox"></td>
                                            <td class="product-thumbnail">
                                                <img src="images/product/sm-3/1.jpg" alt="product img"></a>
                                            </td>
                                            <td class="product-name"> <a data-toggle="modal" title="Quick View" class="quickview modal-view detail-link" href="#productmodal">Natoque penatibus</a></td>
                                            <td class="product-price"><span class="amount">$165.00</span></td>
                                            <td class="product-quantity">20</td>
                                            <td class="product-stock-status"><span class="wishlist-in-stock">In Stock</span></td>
                                        </tr>
                                    </tbody>
                                </table>

                    </div>

        <footer id="wn__footer" class="footer__area bg__cat--8 brown--color">

                                <div class="ft__logo">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </footer>

        <div id="quickview-wrapper">

            <div class="modal fade" id="productmodal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal__container" role="document">
                    <div class="modal-content">
                        <div class="modal-header modal__header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-product">

                                <div class="admin-info">
                                    <form action="#">
                                        <div class="product__form">
                                            <div class="row">
                                                <div class="col-sm-5 col-md-6">
                                                    <div class="input__box">
                                                        <label>Title</label>
                                                        <input type="text">
                                                    </div>
                                                    <div class="input__box">
                                                        <label>Author</label>
                                                        <input type="text">
                                                    </div>
                                                    <div class="input__box">
                                                        <label>Genre</label>
                                                        <select size="4" multiple name="hero[]">
                                                    <option disabled>Choose a genre</option>
                                                    <option value="Чебурашка">Чебурашка</option>
                                                    <option selected value="Крокодил Гена">Крокодил Гена</option>
                                                    <option value="Шапокляк">Шапокляк</option>
                                                    <option value="Крыса Лариса">Крыса Лариса</option>
                                                   </select>
                                                    </div>
                                                    <div class="input__box">

                                                        <input type="text">
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 col-sm-3">

                                                        <input type="text">

                                                    <div class="input__box">
                                                        <label>Price</label>
                                                        <input type="text">
                                                    </div>
                                                    <div class="input__box">
                                                        <label>Quantity</label>
                                                        <input type="text">
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="input__box">
                                                <label>Description</label>
                                                <textarea></textarea>
                                            </div>
                                            <div class="input__box">
                                                <label>Status</label>
                                                <p><input type="checkbox" name="a" value=""> In Stock</p>
                                                <p><input type="checkbox" name="a" value=""> Out of Stock</p>
                                            </div>
                                            <div class="input__box">
                                                <label>Image</label>

                                            </div>
                                            <input type="file" name="file_img">
                                            <div class="form__btn">
                                                <button>Register</button>
                                            </div>
                                        </div>
                                    </form>


                                </div>
                            </div>
